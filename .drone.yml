      environment:
      - base-3.7
      - golang-1.9
      - golang-1.9-nginx
      - libressl-nginx
      - nginx
      - nginx-brotli
      - python-3.6
      - python-3.6-libressl-nginx
      - python-3.6-ml-nginx
      - python-ml-nginx
      event: deployment
      status: success
