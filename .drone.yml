    - DOCKER_USERNAME
    - DOCKER_PASSWORD
    tags: ${DRONE_COMMIT_BRANCH##master}base-3.6
    when:
      environment:
      - base-3.6
      - php-7.1
      - php-7.1-nginx
      event: deployment
      status: success
  base-3.7:
    dockerfile: base-3.7.Dockerfile
